<div class="card mb-3 shadow-sm">
  <div class="card-body d-flex justify-content-between align-items-center">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleCompleted.emit(task)"
        [attr.aria-label]="'Mark ' + task.title + ' completed'"
      />
      <label class="form-check-label">
        <strong [class.text-decoration-line-through]="task.completed">
          {{ task.title }}
        </strong>
        <div class="text-muted small">{{ task.description }}</div>
      </label>
    </div>

    <div class="btn-group">
      <button
        class="btn btn-sm btn-outline-secondary"
        (click)="edit.emit(task)"
      >
        Edit
      </button>
      <button class="btn btn-sm btn-outline-danger" (click)="remove.emit(task)">
        Delete
      </button>
    </div>
  </div>
</div>
