<div class="container">
  <div class="my-3">
    <h2>Tasks</h2>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form
          class="row g-2 mb-3"
          [formGroup]="taskForm"
          (ngSubmit)="saveTask()"
          aria-label="Add task form"
        >
          <div class="col-md-6">
            <label class="form-label" for="title">Title</label>
            <input
              id="title"
              class="form-control"
              formControlName="title"
              placeholder="Task"
            />
            @if(validationTitle){
            <div class="text-danger small">Title is required</div>
            }
          </div>
          <div class="col-md-6">
            <label class="form-label" for="description">Description</label>
            <input
              id="description"
              class="form-control"
              formControlName="description"
              placeholder="Task Description"
            />
          </div>
          <div class="col-md-12">
            <button
              id="submit"
              class="btn btn-primary me-2"
              [disabled]="taskForm.invalid"
            >
              {{ editingTaskId ? "Update" : "Add" }}
            </button>
            @if(editingTaskId){
            <button
              type="button"
              class="btn btn-secondary"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
            }
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        @if(tasks$ | async; as tasks){
        <ng-container>
          @for(task of tasks; track task.id){
          <app-task-card
            [task]="task"
            (toggleCompleted)="toggleCompleted($event)"
            (edit)="startEdit($event)"
            (remove)="remove($event)"
          ></app-task-card>
          } @empty {
          <div class="text-muted">No tasks yet</div>
          }
        </ng-container>
        }
      </div>
    </div>
  </div>
</div>
