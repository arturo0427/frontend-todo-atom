<div class="container">
  <div class="my-3">
    <h2>Tasks</h2>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form
          class="row g-2 mb-3"
          [formGroup]="taskForm"
          (ngSubmit)="saveTask()"
          aria-label="Add task form"
        >
          <div class="col-md-6">
            <label class="form-label" for="title">Title</label>
            <input id="title" class="form-control" formControlName="title" />
            @if(validationTitle){
            <div class="text-danger small">Title is required</div>
            }
          </div>
          <div class="col-md-6">
            <label class="form-label" for="description">Description</label>
            <input
              id="description"
              class="form-control"
              formControlName="description"
            />
          </div>
          <div class="col-md-12">
            <button
              id="submit"
              class="btn btn-primary me-2"
              [disabled]="taskForm.invalid"
            >
              {{ editingTaskId ? "Update" : "Add" }}
            </button>
            @if(editingTaskId){
            <button
              type="button"
              class="btn btn-secondary"
              (click)="cancelEdit()"
            >
              Cancel
            </button>
            }
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6">
        @if(tasks$ | async; as tasks){
        <ng-container>
          @for(task of tasks; track task.id){
          <div class="card mb-2">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="task.completed"
                  (change)="toggleCompleted(task)"
                  [attr.aria-label]="'Mark ' + task.title + ' completed'"
                />
                <label class="form-check-label">
                  <strong
                    [class.text-decoration-line-through]="task.completed"
                    >{{ task.title }}</strong
                  >
                  <div class="text-muted small">{{ task.description }}</div>
                </label>
              </div>
              <div class="btn-group">
                <button
                  class="btn btn-sm btn-outline-secondary"
                  (click)="startEdit(task)"
                >
                  Edit
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="remove(task)"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
          } @empty {
          <div class="text-muted">No tasks yet</div>
          }
        </ng-container>
        }
      </div>
    </div>
  </div>
</div>
